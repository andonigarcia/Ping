<!-- Extends Base Layout -->
{% extends "base.html" %}

{% block content %}
	<img src="{{ g.company.logo }}" alt="{{ g.company.name}}'s' Logo" height="200" width="200" />
	<form action="", method="POST", enctype="multipart/form-data" name="imgUpload">
    	{{ form.hidden_tag() }}
        <p>
    	    {{ form.image }}
       		<input type="submit" value="Upload">
		</p>
	</form>
{% endblock %}
