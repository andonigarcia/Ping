<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

        <title>Ping!</title>

        <!-- Viewport Options. Will add mobile stuff later -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        
        <!-- Open Graph protocol. See: http://ogp.me/ -->
        <meta property="og:title" content="Ping!" />
        <meta property="og:site_name" content="Ping!" />  
        <meta property="og:type" content="website" />
        <meta property="og:url" content="/index" />
        <meta property="og:image" content="/static/img/virginie.jpg" />
        <meta property="og:description" content="Ping! is a revolutionary mobile advertising application using real-time push notifications based on geolocation." />
        
        <!-- General meta tags -->
        <meta name="keywords" content="Ping!, mobile advertisement, push notifications, geo-location, geofencing">
        <meta name="author" content="Andoni M. Garcia">

        <!-- Scripts -->
        <link rel="shortcut icon" href="/static/favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Philosopher|Roboto|Raleway|Lobster+Two|Playball|Courgette' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/frontpage.css">
    </head>
    <body class="box">
        <div class="iphoneHolder box">
            <img id="iphone" src="/static/img/iphone/frame.png" alt="iPhone App Main Page" />
            <img id="screen1" class="active screen" src="/static/img/iphone/1.png" alt="iPhone Screen 1" />
            <img id="screen2" class="screen" src="/static/img/iphone/3.png" alt="iPhone Screen 2" />
            <img id="screen3" class="screen" src="/static/img/iphone/4.png" alt="iPhone Screen 3" />
            <div id="slider" class="ui-widget-content">Slide Me!</div>
            <div id="message">Click Me! I'll Show You Your Newest Ping!</div>
        </div>
        <div class="contentHolder box">
            <div class="tablecell">
                <div class="buttonBox box">
                    <a href="/index#customer">Customer</a>
                </div>
                <div class="buttonBox filler box">
                    _
                </div>
                <div class="buttonBox box">
                    <a href="/index#business">Business</a>
                </div>
            </div>
        </div>
        <!-- Vendor Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <!-- In-House Scripts -->
        <script src="/static/js/frontpage.js"></script>
    </body>
</html>
